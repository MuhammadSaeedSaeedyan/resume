<body id="body">

        <div id="game">
            <h1 id="title">number guessing game</h1>
            <div id="statusArea">

                <input type="number" id="userguess" min="0" max="10">

                <button id="startGame" class="button test" onclick="startGame(location.reload())">start game</button>
                <div id="historyArea">
                    <h2 class="test" id="Result">your previse guesses</h2>
                    <div id="historyList">
                        <div><img src="src/image/png-transparent-love-hearts-love-hearts-red-heart-love-heart-computer-icons-thumbnail-removebg-preview.png" alt="this is a image" class="redHeart"></div>
                        <div><img src="src/image/png-transparent-love-hearts-love-hearts-red-heart-love-heart-computer-icons-thumbnail-removebg-preview.png" alt="this is a image" class="redHeart"></div>
                        <div><img src="src/image/png-transparent-love-hearts-love-hearts-red-heart-love-heart-computer-icons-thumbnail-removebg-preview.png" alt="this is a image" class="redHeart"></div>
                        <div><img src="src/image/png-transparent-love-hearts-love-hearts-red-heart-love-heart-computer-icons-thumbnail-removebg-preview.png" alt="this is a image" class="redHeart"></div>
                        <div><img src="src/image/png-transparent-love-hearts-love-hearts-red-heart-love-heart-computer-icons-thumbnail-removebg-preview.png" alt="this is a image" class="redHeart"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
