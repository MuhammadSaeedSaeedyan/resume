<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/image/dice.png" type="image/x-icon">

        <section id="mainSection">
            <p id="mainNumber">inter a number between 1-10 and click the button...</p>
