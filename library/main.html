<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="shortcut icon" href="src/img/vecteezy_book-icon-clipart-transparent-background_24043963.png" type="image/x-icon">
    <title>library</title>
</head>
<body>
    <header></header>
    <main>
        <section id="library-box-holder">
            <div id="library-box">
                <img src="./src/img/vecteezy_book-icon-clipart-transparent-background_24043963.png" alt="logo" id="logo">
                <label for="book-name">: نام کتاب را وارد کنید</label>
                <input type="text" id="book-input">
                <button class="btn btn-submit" onclick="addBook()">ثبت کتاب</button>
            </div>
            <div id="List-of-books">
                <table>
                    <thead>
                        <tr>
                            <th>:نام کتاب</th>
                            <th>:کد </th>
                            <th>:عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer><a href="../index.html">MSS</a></footer>
    <script src="./src/main.js"></script>
</body>
</html>
